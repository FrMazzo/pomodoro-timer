<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div>
                <h1>Web Development 101</h1>
            </div>
        </header>

        <main>
            <div>
                <h2>Pomodoro Clock</h2>
            </div>

            <div id="displayGrid">
                <span id="sessionClock" class="display"></span>
                <span id="breakClock" class="display"></span>
                <span id="checkCount" class="display"></span>
                <div>
                    <button id="playPause"></button>
                </div>
            </div>

            <form action="">
                <div id="formGrid">
                    <input type="number" id="session">
                    <input type="number" id="sbreak">
                    <input type="number" id="checks">
                    <input type="number" id="lbreak">
                    
                    
                    <label for="session">Session</label>
                    <label for="sbreak">Short break</label>
                    <label for="checks">Checks</label>
                    <label for="lbreak">Long break</label>                    
                </div>
                <div>
                    <button id="newClock" type="button">New clock</button>
                </div>
            </form>
        </main>

        <footer>
            <div>
                <p>The Odin Project</p>
            </div>
        </footer>

    </body>
    
    <script src="script.js"></script>
</html>
